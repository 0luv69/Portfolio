<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;

        .custom-table {

        .custom-table th {

            text-align: center;
        }

        .header h1 {

        .table-container {

        }

        .custom-table td {

        }

        .icon {
            display: inline-block;
            margin-right: 0.5rem;

</head>
